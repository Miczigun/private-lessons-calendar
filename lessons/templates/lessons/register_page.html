{% extends 'main.html' %}
{% block title%} Register page {% endblock %}
{% block content %}
<main>
    <div class="container text-center w-25 mt-5">
    <form action="" method="post">
        {% csrf_token %}
        {% for field in form %}
        <div>
            <label class="form-label">{{ field.label }}</label> <br>
            <input type="{{ field.field.widget.input_type }}" id="{{ field.id_for_label }}" name="{{ field.html_name }}" class="form-control my-2">
        </div>
        {% endfor %}
        <button type="submit" class="btn btn-info my-2">Sign up</button>
    </form>
        <p>Already have an account? <a href="{% url 'login-page' %}">Sign in</a></p>
    </div>
</main>
{% endblock %}
